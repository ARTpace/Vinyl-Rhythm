
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>黑胶时光 - 本地音乐播放器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-spin-slow {
            animation: spin 15s linear infinite;
        }
        
        /* 黑胶细密沟槽纹理 */
        .vinyl-texture {
            background: radial-gradient(circle at center, #222 0%, #111 100%),
                        repeating-radial-gradient(
                            circle at center,
                            transparent,
                            transparent 1px,
                            rgba(255, 255, 255, 0.03) 1.5px,
                            transparent 2px
                        );
        }
        
        /* 静态环境反光层 */
        .vinyl-reflection {
            background: conic-gradient(
                from 0deg at 50% 50%,
                transparent 0%,
                rgba(255, 255, 255, 0.05) 10%,
                transparent 20%,
                transparent 45%,
                rgba(255, 255, 255, 0.08) 50%,
                transparent 55%,
                transparent 80%,
                rgba(255, 255, 255, 0.05) 90%,
                transparent 100%
            );
        }

        /* 音波扩散动画 - 支持动态比例 */
        @keyframes wave-spread {
            0% { transform: scale(1); opacity: 0.5; }
            100% { transform: scale(var(--tw-scale-to, 1.5)); opacity: 0; }
        }
        .animate-wave-spread {
            animation: wave-spread 3s cubic-bezier(0, 0, 0.2, 1) infinite;
        }

        /* 粒子向上漂浮动画 */
        @keyframes particle-float {
            0% { transform: translateY(0) translateX(0) scale(0); opacity: 0; }
            20% { opacity: 0.8; scale: 1; }
            100% { transform: translateY(-120px) translateX(var(--tw-translate-x)) scale(0.5); opacity: 0; }
        }
        .animate-particle {
            animation: particle-float var(--particle-duration) ease-out infinite;
            animation-delay: var(--particle-delay);
        }

        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #666;
        }
        .perspective-1000 {
            perspective: 1000px;
        }
    </style>
